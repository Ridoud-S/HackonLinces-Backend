# ===============================
# ? CONFIGURACIÓN DE BASE DE DATOS (Azure SQL)
# ===============================
spring.datasource.url=jdbc:sqlserver://demooptime.database.windows.net:1433;database=demoDatabase;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2016Dialect

# ===============================
# ? CONFIGURACIÓN DE SINCRONIZACIÓN
# ===============================
azure.sql.sync.interval=300000
sync.max-retries=3
sync.initial-backoff=1000
sync.max-backoff=10000
sync.backoff-multiplier=2.0
sync.batch-size=50
sync.conflict-threshold=10

# ===============================
# ? LOGGING (Optimizado para Azure)
# ===============================
logging.level.com.FlightCrew=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# ===============================
# ? MONITOREO Y ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# ===============================
# ? SEGURIDAD (Variables de entorno en Azure)
# ===============================
spring.security.user.name=${ADMIN_USER}
spring.security.user.password=${ADMIN_PASSWORD}

# ===============================
# ? CONFIGURACIÓN DE CACHE (Caffeine)
# ===============================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s
