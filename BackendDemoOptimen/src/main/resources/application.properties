# Base de datos
spring.datasource.url=jdbc:sqlserver://[server].database.windows.net:1433;database=aviation-global
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2016Dialect

# Configuración de sincronización
azure.sql.sync.interval=300000
sync.max-retries=3
sync.initial-backoff=1000
sync.max-backoff=10000
sync.backoff-multiplier=2.0
sync.batch-size=50
sync.conflict-threshold=10

# Logging
logging.level.com.FlightCrew=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# Actuator para monitoreo
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.health.defaults.enabled=true

# Configuración de seguridad
spring.security.user.name=${ADMIN_USER:admin}
spring.security.user.password=${ADMIN_PASSWORD:changeMe}

# Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s